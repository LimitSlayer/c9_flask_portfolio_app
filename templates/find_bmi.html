{% extends "index.html" %} 

{% block title %}Addition{% endblock %}

{% block content %}

  <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="/static/img/add.png" alt="">
                    <div class="intro-text">
                        <h1 class="name"></h1>
                        <hr class="star-light">
                        <span class="skills">Let's find your BMI!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


<!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Find BMI</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" action="/find_bmi" method="POST">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="height">Enter your height in cm</label>
                                <input type="text" name="height" class="form-control" placeholder="cm" name="my-form" id="name" required data-validation-required-message="Please enter your height in cm">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="weight">Enter your weight in kg</label>
                                <input type="text" name="weight" class="form-control" placeholder="kg" name="my-form" id="name" required data-validation-required-message="Please enter your weight in kg">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div> 
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-lg-offset-2">
                                <button type="submit" class="btn btn-success btn-lg">Calculate</button>
                                <h2 class="col-lg-12 text-right"></h2>
                            </div>
                        </div>
                          <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>BMI = {{result}}</h2>
                    <hr class="star-primary">
                </div>
            </div>
                    </form>
        </div>
    </div>
</section>
{% endblock %}

{% block footer%}
{% endblock %}
